<div layout="column" layout-fill class="container">
  <md-toolbar md-scroll-shrink="">
    <div class="md-toolbar-tools">
      <span>Main</span>
      <span flex></span>
      <md-button>
        Right bar button
      </md-button>
    </div>
  </md-toolbar>
  <md-content style="height: 500px;">
    <section ng-repeat="(status, value) in cases | groupBy: 'status'">
      <md-subheader class="md-primary">{{status}}</md-subheader>
      <md-list layout-padding="" class="md-whiteframe md-whiteframe-1dp" ng-repeat="(category, value) in cases | groupBy: 'category'" >
        {{category}} ({{category.length}})
        <div ng-repeat="person in cases" data-ng-if="person.status == status && person.category == category">{{person.firstname}} {{person.lastname}}</div>
      </md-list>
    </section>
  </md-content>
</div>
